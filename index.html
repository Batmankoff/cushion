<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__box">
        ðŸ‡¿ðŸ‡¦ SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA ðŸ‡¿ðŸ‡¦
      </div>
      <div class="container">
        <div class="header__inner">
          <a href="/" class="logo">
            <img class="logo__img" src="images/logo.png" alt="Logo" />
          </a>
        </div>
      </div>
    </header>
    <section class="offer">
      <div class="container">
        <div class="offer__inner">
          <div class="offer__clock" data-time="04:51:16">
            <p class="offer__clock-text">Limited offer</p>
            <div class="offer__clock-box">
              <span class="offer__clock-hours"></span>
              :
              <span class="offer__clock-minutes"></span>
              :
              <span class="offer__clock-seconds"></span>
            </div>
          </div>
          <div class="offer__price">
            <div class="offer__price-old">R 250.00</div>
            <div class="offer__price-new">R 160.00</div>
          </div>
        </div>
      </div>
    </section>
    <section class="product">
      <div class="container">
        <div class="product__inner">
          <div class="product__top">
            <div class="product__reviews">Excellent 4.8/5</div>
            <picture class="product__brand">
              <img
                class="product__brand-icon"
                src="images/brand.svg"
                alt="brand icon"
              />
            </picture>
            <div class="product__bestseller">best selling</div>
          </div>
          <h3 class="product__title">Orthopedic Slippers</h3>
          <div class="product__thumbs-gallery">
            <div class="swiper product__swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/product/slide-1.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-2.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-3.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-4.jpeg" />
                </div>
              </div>
            </div>
            <div thumbsSlider="" class="swiper product__thumbs">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/product/slide-1.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-2.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-3.jpeg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/product/slide-4.jpeg" />
                </div>
              </div>
            </div>
          </div>
          <div class="product__info">
            <div class="product__delivery">
              Fast Delivery:
              <span class="product__delivery-deadline">
                2-4 days from SA ðŸ‡¿ðŸ‡¦
              </span>
            </div>
            <div class="product__availability">
              In Stock:
              <span class="product__availability-location">
                Shipping from Johannesburg ðŸ‡¿ðŸ‡¦
              </span>
            </div>
            <div class="product__stars">
              <img
                class="product__stars-icon"
                src="images/stars.svg"
                alt="icon stars"
              />
              <span class="product__stars-count">(10)</span>
            </div>
          </div>
          <div class="product__features">
            <div class="product__features-color">
              <span class="product__features-text"> color </span>
              <select class="product__color">
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
                <option value="Pink">Pink</option>
                <option value="Pink">Pink</option>
                <option value="Yellow">Yellow</option>
              </select>
            </div>
            <div class="product__features-size">
              <span class="product__features-text"> size </span>
              <select class="product__size">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <a
            class="product__link"
            href="https://www.youtube.com/"
            target="_blank"
            >buy now</a
          >
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/productSwiper.js"></script>
    <script src="js/productSelect.js"></script>
  </body>
</html>
